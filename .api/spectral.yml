extends:
  - spectral:oas

formats:
  - oas3

rules:
  # Check that operation IDs are in camelCase
  operation-id-camel-case:
    given: "$.paths.*.*.operationId"
    message: "Operation IDs should be in camelCase"
    severity: error
    then:
      function: pattern
      functionOptions:
        match: "^[a-z][a-zA-Z0-9]*$"

  # Check that all paths have descriptions
  paths-have-descriptions:
    given: "$.paths.*"
    message: "Paths should have descriptions"
    severity: warning
    then:
      field: description
      function: truthy

  # Additional basic rules:
  # Check that all schemas use type properties
  schemas-have-type:
    given: "$.components.schemas.*"
    message: "Schemas should have type properties"
    severity: warning
    then:
      field: type
      function: truthy

  # Check that responses have a description
  responses-have-description:
    given: "$.paths.*.*.responses.*"
    message: "Responses should have a description"
    severity: warning
    then:
      field: description
      function: truthy
