name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-2019

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Azure Login
      run: |
        az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
        az account set --subscription <Your-Subscription-ID>
      env:
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}


    - name: Install Az module
      run: Install-Module -Name Az -Force -AllowClobber

    - name: Import Az Module
      run: |
        Import-Module -Name Az

    - name: Uninstall AzureRm module
      run: |
        Uninstall-AzureRm

    - name: Install PSYaml Module
      run: |
        Install-Module -Name powershell-yaml -Force

    - name: Import PSYaml Module
      run: |
        Import-Module -Name powershell-yaml
        
    - run: |
        # Run your PowerShell script
        .\everesrapidynamic.ps1
