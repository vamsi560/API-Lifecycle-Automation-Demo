name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Installing Dependencies
      run: |
        Install-Module -Name Az -Force -AllowClobber
        Import-Module -Name Az
        Uninstall-AzureRm
        Install-Module -Name powershell-yaml -Force
        Import-Module -Name powershell-yaml

      
    - name: Lint OpenAPI (Spectral)
      run: |
        # Install Spectral
        npm install -g @stoplight/spectral
        spectral lint --ruleset .api/spectral.yml openapi.yaml

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install openapi2postmanv2
      run: npm install -g openapi-to-postmanv2

    - name: Convert OAS to Postman
      run: |
        /usr/local/bin/openapi-to-postmanv2 convert -o postman-collection.json openapi.yaml
        working-directory: $GITHUB_WORKSPACE

    - name: Move Postman Collection to 'api' folder
      run: mv postman-collection.json .api/     

    - name: Run PowerShell script
      run: |
        # Run your PowerShell script
        .\everesrapidynamic.ps1
