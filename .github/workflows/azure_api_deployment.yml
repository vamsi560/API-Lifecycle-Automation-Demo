name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up PowerShell
      uses: actions/setup-powershell@v2
      with:
        pwsh-version: '7.x'

    - name: Execute PowerShell script
      run: |
        # Run your PowerShell script
        .\everesrapidynamic.ps1
