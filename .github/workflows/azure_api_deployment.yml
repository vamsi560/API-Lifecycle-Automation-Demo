name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-2019

    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Azure CLI
      uses: azure/login@v1
      with:
        creds: ${{ env.AZURE_CLIENT_ID }}:${{ env.AZURE_CLIENT_SECRET }}:${{ env.AZURE_TENANT_ID }}

    - name: Install Az module
      run: Install-Module -Name Az -Force -AllowClobber

    - name: Import Az Module
      run: |
        Import-Module -Name Az

    - name: Uninstall AzureRm module
      run: |
        Uninstall-AzureRm

    - name: Install PSYaml Module
      run: |
        Install-Module -Name powershell-yaml -Force

    - name: Import PSYaml Module
      run: |
        Import-Module -Name powershell-yaml
        
    - run: |
        # Run your PowerShell script
        .\everesrapidynamic.ps1
