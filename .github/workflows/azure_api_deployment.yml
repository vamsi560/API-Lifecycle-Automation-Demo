name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-2019

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Azure Login
      env:
        AZURE_CLIENT_ID: ${{ secrets.CLIENT_ID }}
        AZURE_TENANT_ID: ${{ secrets.TENANT_ID }}
        AZURE_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        AZURE_SUBSCRIPTION: ${{ secrets.SUBSCRIPTION_ID }}
      run: |
        az login --service-principal -u $AZURE_CLIENT_ID -p $AZURE_CLIENT_SECRET --tenant $AZURE_TENANT_ID
        az account set --subscription $AZURE_SUBSCRIPTION



    - name: Install Az module
      run: Install-Module -Name Az -Force -AllowClobber

    - name: Import Az Module
      run: |
        Import-Module -Name Az

    - name: Uninstall AzureRm module
      run: |
        Uninstall-AzureRm

    - name: Install PSYaml Module
      run: |
        Install-Module -Name powershell-yaml -Force

    - name: Import PSYaml Module
      run: |
        Import-Module -Name powershell-yaml
        
    - run: |
        # Run your PowerShell script
        .\everesrapidynamic.ps1
